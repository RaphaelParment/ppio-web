<table>
    <thead>
      <th>#</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Points</th>
    </thead>
    <tbody >
        <tr *ngFor="let u of users">
            <td>{{u.id}}</td>
            <td>{{u.firstname}}</td>
            <td>{{u.lastname}}</td>
            <td>{{u.points}}</td>
        </tr>
    </tbody>
  </table>
