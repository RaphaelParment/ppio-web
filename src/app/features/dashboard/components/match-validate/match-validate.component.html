<table>
  <thead>
    <th>#</th>
    <th>Nom</th>
    <th>Score</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let i of [1,2,3,4,5,6,7,8,9]">
        <td>{{i}}</td>
        <td>Charlie Q.</td>
        <td>11 - 2</td>
        <td>
          <button (click)="validate()">Validate</button>
          <button (click)="change()">Change</button>
        </td>
    </tr>
  </tbody>
</table>
